    <script>
        // Initialize AOS animations
        AOS.init();

        // Scroll to Resume Section
        function scrollToResume() {
            document.getElementById('resume-section').scrollIntoView({ behavior: 'smooth' });
        }

        // Show More / Show Less Functionality
        function toggleCertificates() {
            let extraCerts = document.querySelectorAll('.extra-certificates');
            let button = document.getElementById('toggleButton');

            extraCerts.forEach(cert => {
                if (cert.style.display === "none" || cert.style.display === "") {
                    cert.style.display = "block";
                    button.textContent = "Show Less";
                } else {
                    cert.style.display = "none";
                    button.textContent = "Show More";
                }
            });
        }
    </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sections = document.querySelectorAll('section');
      
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add('opacity-100', 'translate-y-0');
              entry.target.classList.remove('opacity-0', 'translate-y-10');
            } else {
              entry.target.classList.remove('opacity-100', 'translate-y-0');
              entry.target.classList.add('opacity-0', 'translate-y-10');
            }
          });
        },
        {
          threshold: 0.1, // Trigger animation when 10% of the section is visible
        }
      );
      
      sections.forEach((section) => observer.observe(section));
    });
    
    
    
    // Add to your script
    document.querySelectorAll('nav a').forEach((link) => {
      link.addEventListener('click', (e) => {
        e.preventDefault(); // Prevent default anchor behavior
        const targetId = link.getAttribute('href').substring(1);
        const targetElement = document.getElementById(targetId);
        
        if (targetElement) {
          const offset = targetElement.offsetTop - 65; // Adjust 80px to match your navbar height
          window.scrollTo({
            top: offset,
            behavior: 'smooth', // Smooth scrolling
          });
        }
      });
    });
